<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body class="bodyregister">
    <div class="flexcontainer">
    <div class="loginbox">
        <div class="left">
          <h1>Registrarse</h1>
          
          <input type="text" name="username" placeholder="Nombre de usuario" />
          <input type="text" name="email" placeholder="E-mail" />
          <input type="password" name="password" placeholder="Contraseña" />
          <input type="password" name="password2" placeholder="Confirmar contraseña" />
          
          <input type="submit" name="signup_submit" value="Iniciar sesión" />
        </div>
        
        <div class="right">
          
          
          <button class="social-signin facebook">Registrar con Facebook</button>
          <button class="social-signin twitter">Registrar con Twitter</button>
          <button class="social-signin google">Registrar con Gmail</button>
        </div>
    </div>
    </div>
</body>
</html>
